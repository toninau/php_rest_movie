<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Reviews</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a class="nav-text" href="index.html">Movie &#9733 Reviews</a>
    <form id="search-form">
        <input type="text" id="search" placeholder="Search...">
        <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<div class="image-container">
    <img class="responsive-image" src="img/hollywood.jpg">
    <div class="image-text">Movie Reviews</div>
</div>
<h1 class="center-text">Reviews</h1>
<div id="items">
    <h1 class="center-text">Start by typing into the search box</h1>
</div>
<button class="open-button" onclick="openForm()">Write review</button>
<div class="form-popup" id="myForm">
    <form id="theForm" class="form-container">
        <h1>Write review</h1>
        <label>Movie's name (Max. 50 characters)<input type="text" placeholder="Movie name..." name="name" id="name" maxlength="50" required></label>
        <label>Comment (Max. 300 characters)<input type="text" placeholder="Comment about the movie..." name="comment" id="comment"
                                          maxlength="300" required></label>
        <label>Rating</label>
        <select name="rating" id="rating" required>
            <option value="" disabled selected>Choose rating...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit" class="btn">Send review</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close form</button>
    </form>
</div>
<button onclick="topFunction()" id="myBtn" title="Back to top"><i class="fa fa-arrow-up"></i></button>
<script src="js/reviews.js"></script>
<script>
    // Näytä nappula, kun on scrollattu 20px alaspäin documentin yläosasta
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }

    //Käyttäjän painaessa nappulaa, scrollaa documentin yläosaan
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }
</script>
</body>
</html>
