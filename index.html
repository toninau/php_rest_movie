<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Reviews</title>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="topnav">
    <a class="nav-text" href="index.html">Movie &#9733 Reviews</a>
    <form id="search-form" title="Search for movie by name">
        <input type="text" id="search" placeholder="Search...">
        <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
    </form>
</div>
<div class="image-container">
    <img class="responsive-image" src="img/Hills.jpg" alt="This file is licensed under the Creative Commons Attribution 3.0 Unported license.">
    <div class="image-text">Movie Reviews</div>
</div>
<h1 class="center-text">Reviews</h1>
<div id="items">
    <h1 class="center-text">Start by typing into the search box</h1>
</div>
<button id="open-button" title="Open form to write review">Write review</button>
<div class="form-popup" id="myForm">
    <form id="theForm" class="form-container">
        <h1>Write review</h1>
        <label>Movie's name (Max. 50 characters)<input type="text" placeholder="Movie name..." name="name" id="name" maxlength="50" required></label>
        <label>Comment (Max. 300 characters)<input type="text" placeholder="Comment about the movie..." name="comment" id="comment"
                                          maxlength="300" required></label>
        <label>Image URL (Max. 150 characters)<input type="text" placeholder="URL for image..." name="image" id="image" maxlength="150"></label>
        <label>Rating</label>
        <select name="rating" id="rating" required>
            <option value="" disabled selected>Choose rating...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="submit" class="btn">Send review</button>
        <button type="button" class="btn" id="cancel">Close form</button>
    </form>
</div>
<button id="top-btn" title="Go to top"><i class="fa fa-arrow-up"></i></button>
<script src="js/reviews.js"></script>
</body>
</html>
